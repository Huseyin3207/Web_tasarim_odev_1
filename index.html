<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mükemmel Steakhouse Deneyimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #000;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }

        .logo {
            height: 60px;
            width: auto;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: width 0.4s ease;
            padding-top: 60px;
            z-index: 20;
            white-space: nowrap;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ccc;
            display: block;
            transition: color 0.3s;
            border-bottom: 1px solid #333;
        }

        .sidebar a:hover {
            color: #fff;
        }

        .closebtn {
            position: absolute;
            top: 0;
            right: 20px;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
        }

        .main-content {
            padding: 20px;
            margin-top: 60px;
        }

        .reservation-btn {
            background-color: #ff0000;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .reservation-btn:hover {
            background-color: #cc0000;
        }

        .sidebar-open + .logo {
            opacity: 0;
            visibility: hidden;
        }

        .bottom-logo {
            width: 120px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .sidebar a {
                font-size: 16px;
            }

            .reservation-btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            .bottom-logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <span class="hamburger" onclick="openNav()">&#9776;</span>
    <img src="Logo.jpeg" alt="Logo" class="logo">
</div>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Hüseyin Altuntaş ile Tanışın</a>
    <a href="#">Restoranlara Tanışın</a>
    <a href="#">Yemeklerle Tanışın</a>
    <a href="#">Finansal Veriler</a>
    <a href="#">İş Başvurusu</a>
    <a href="#">Galeri</a>
    <img src="Logo.jpeg" alt="Logo" class="bottom-logo">
</div>

<div class="main-content">
    <img src="main.jpg" alt="Main Image" style="width: 100%; height: auto;">
    <button class="reservation-btn">Hızlı Rezervasyon</button>
</div>

<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.querySelector('.logo').classList.add('sidebar-open');
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.querySelector('.logo').classList.remove('sidebar-open');
    }
</script>

</body>
</html>
