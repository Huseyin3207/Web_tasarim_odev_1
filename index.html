<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mükkemel Steakhouse Deneyimi</title>
  <meta name="description" content="Steak müdavimleri için en üstün deneyim: Hürm-et, uluslararası gastronomi harikaları, baştan çıkarıcı ambiyans ve şovlar steakhouse deneyimini zirveye yükseltmek.">
  <meta name="keywords" content="restaurant, steak">
  <style>
    /* Menü ikonu container'ı */
    .menu-icon {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1100;
    }
    
    /* Menü ikonundaki çizgiler */
    .menu-icon span {
      display: block;
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }
    
    /* Sol yan menü (sidebar) */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 16.66%; /* Ekranın 1/6'sı */
      height: 100%;
      background-color: #f8f8f8;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
    }
    
    /* Menü aktif olduğunda sidebar görünür */
    .sidebar.active {
      transform: translateX(0);
    }
    
    /* Logo kapsayıcı: üst orta kısım */
    .logo {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1050;
    }
    .logo img {
      max-width: 150px; /* İhtiyacınıza göre boyutu ayarlayabilirsiniz */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Menü İkonu -->
  <div class="menu-icon" id="menuIcon">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <!-- Üst Orta Kısımda Logo -->
  <div class="logo">
    <img src="IMG-20250316-WA0002[1].png" alt="Logo">
  </div>
  
  <!-- Sol Yan Menü -->
  <div class="sidebar" id="sidebar">
    <h2>Menü</h2>
    <ul>
      <li><a href="#">Hüseyin Altuntaş ile tanışın</a></li>
      <li><a href="#">Restoranlara tanışın</a></li>
      <li><a href="#">yemeklerle tanışın</a></li>
      <li><a href="#">Finansal veriler</a></li>
      <li><a href="#">İş başvurusu</a></li>
      <li><a href="#">Galeri</a></li>
    </ul>
  </div>
  
  <script>
    const menuIcon = document.getElementById('menuIcon');
    const sidebar = document.getElementById('sidebar');

    menuIcon.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
